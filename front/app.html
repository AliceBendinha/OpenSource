<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIF_ANGOLA — Sistema OpenSource de Farmácias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="assets/css/belesa.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#" id="nav-home">SOFA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#" id="nav-search">Pesquisar</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" id="nav-map">Mapa</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" id="btn-login">Login</button>
        <button class="btn btn-light" id="btn-dashboard" style="display:none">Painel</button>
      </div>
    </div>
  </div>
</nav>

<main class="container mt-4" id="app">
  <section id="page-home">
    <div class="row">
      <div class="col-md-8">
        <div class="card-surface mb-3">
          <h3>Pesquisa de produtos e serviços</h3>
          <form id="form-search" class="input-group mt-2">
            <input class="form-control" id="q" placeholder="Procura por 'paracetamol', 'vacina', 'curativos'..." />
            <button class="btn btn-primary" type="submit">Pesquisar</button>
          </form>
        </div>
        <div id="search-results"></div>
      </div>
      <div class="col-md-4">
        <div class="card-surface">
          <h5>Últimas farmácias</h5>
          <ul class="list-group" id="recent-pharmacies"></ul>
        </div>
      </div>
    </div>
  </section>

  <section id="page-map" style="display:none">
    <div class="row">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <div class="card-surface">
          <h5>Farmácias no mapa</h5>
          <ul class="list-group" id="pharm-list"></ul>
        </div>
      </div>
    </div>
  </section>

  <section id="page-pharmacy" style="display:none">
    <div class="row">
      <div class="col-md-8">
        <div class="card-surface mb-3">
          <h3 id="pharm-name"></h3>
          <p id="pharm-address" class="text-muted"></p>
          <div id="map-detail" style="height:350px"></div>
          <button class="btn btn-outline-primary mt-2" id="btn-route">Traçar rota até aqui</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-surface mb-3">
          <h5>Produtos</h5>
          <ul class="list-group mb-3" id="pharm-products"></ul>
          <h5>Serviços</h5>
          <ul class="list-group" id="pharm-services"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- login modal -->
  <div class="modal fade" id="modalLogin" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5>Login</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="form-login">
            <div class="mb-3"><label>Email</label><input id="login-email" class="form-control" type="email" required></div>
            <div class="mb-3"><label>Senha</label><input id="login-pass" class="form-control" type="password" required></div>
            <div class="d-flex justify-content-end"><button class="btn btn-primary" type="submit">Entrar</button></div>
          </form>
          <div id="login-error" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
